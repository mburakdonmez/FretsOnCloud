<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MBD A5 MENU</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ul id="songsContainer"></ul>
    <script>
        $(document).ready(() => $.ajax({
            method: 'GET',
            url: '/allSongs',
            success: response => {
                console.log(response)
                for (let i = 0; i < response.length; i++) {
                    const v = response[i];
                    $('<li />').append($('<a />').attr('href', '#').text(v).click(() => {
                        window.location.href = `/song?song=${encodeURIComponent(v)}`;
                    })).appendTo($('#songsContainer'))
                }
            }
        }))
    </script>
</body>

</html>
